<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playback Controls</title>
    <link rel="stylesheet" href="/library/mdl/1.3.0/material.min.css">
    <script src="/library/mdl/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
        .hidden {
            display: none;
        }
    </style>
    <script type="text/javascript" src="jspm_packages/system.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript">
        System.import('js/pbcontrol.js');
    </script>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base mdl-layout--fixed-header">
<header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" id="stateInfo"></span>
    </div>
</header>
<main class="mdl-layout__content" style="padding-left:50px;overflow-x:visible">
    <canvas id="pbprogress" width="500" height="24" style="margin-top:4px;"></canvas>
    <div>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
                id="btnRewind">
            <i class="material-icons md48">replay</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
                id="btnPlay">
            <i class="material-icons md48">play_arrow</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect hidden"
                id="btnPause">
            <i class="material-icons md48">pause</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
                id="btnSlower">
            <i class="material-icons md48">fast_rewind</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
                id="btnFaster">
            <i class="material-icons md48">fast_forward</i>
        </button>
        <div style="display: inline-block;padding-left:20px;">
            Speed: <span id="speedbox">1</span>x
        </div>
        <div style="display: inline-block;padding-left:20px;">
            Elapsed: <span id="elapsedbox">00:00</span>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect"
                id="btnUnmute" style="float:right;">
            <i class="material-icons md48">volume_off</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored mdl-js-ripple-effect hidden"
                id="btnMute" style="float:right;">
            <i class="material-icons md48">volume_mute</i>
        </button>
    </div>
</main>
</body>
</html>
